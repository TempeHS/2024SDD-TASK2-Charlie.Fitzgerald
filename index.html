<!-- fix buttons so that they are aligned with the tic tac toe grid -->


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <style>
	.container {padding-bottom:25px}
	img {padding-top:25px;padding-bottom:25px}
	</style>
	</body>
	<style>
	.grid-holder {
	--g: 5px; /* the gap */
	width: 300px; /* the size */
	
	display: grid;
	aspect-ratio: 1;
	grid-template-columns: 1fr 1fr 1fr;
	margin: auto;
	gap: var(--g);
	background:
	conic-gradient(at calc(100% - var(--g)) calc(100% - var(--g)),#000 75%,#0000 0)
	0 0/calc((100% + var(--g))/3) calc((100% + var(--g))/3)
	}

	.grid {
	text-align: center;
	padding: 20px;
	cursor: pointer;
	}
	</style>
	<div class="container text-center">
	<h1>Rock Paper Scissors</h1>
	<h4>Player score: <span id="playerScoreContent">0</span></h4>
	<h4>Computer score: <span id="computerScoreContent">0</span></h4>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-md-4 col-sm-12">
				<img class="img-fluid" src="images\X.png" onclick="websiteSelectStart('X');"/>
			</div>
			<div class="col-md-4 col-sm-12">
				<img class="img-fluid" src="images\O.png" onclick="websiteSelectStart('O');"/>
			</div>
		</div>
	</div>
	<div class="grid-holder">
		<div class="grid">1</div>
		<div class="grid">2</div>
		<div class="grid">3</div>
		<div class="grid">4</div>
		<div class="grid">5</div>
		<div class="grid">6</div>
		<div class="grid">7</div>
		<div class="grid">8</div>
		<div class="grid">9</div>
	  </div>	  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="script.js"></script>
  </body>
</html>
