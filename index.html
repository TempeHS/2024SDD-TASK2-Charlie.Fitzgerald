<!-- fix buttons so that they are aligned with the tic tac toe grid -->


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
	<style>
	h1 {text-align: center;}
	.grid-holder {
	--g: 5px; /* the gap */
	width: 300px; /* the size */
	
	display: grid;
	aspect-ratio: 1;
	grid-template-columns: 1fr 1fr 1fr;
	margin: auto;
	gap: var(--g);
	background:
	conic-gradient(at calc(100% - var(--g)) calc(100% - var(--g)),#000 75%,#0000 0)
	0 0/calc((100% + var(--g))/3) calc((100% + var(--g))/3)
	}

	.grid {
	text-align: center;
	padding: 20px;
	cursor: pointer;
	}
	
	html {
     font-size: 62.5%;
     box-sizing: border-box;
	}
 	*, *::before, *::after {
     margin: 0;
     padding: 0;
     box-sizing: inherit;
	}
 	.tictactoe {
     border: 1px solid #ffff;
     border-radius: 5px;
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     width: 400px;
	}
 	button {
     height: 100px;
     font-size: 2rem!important;
	}
 	.tictactoe-buttons {
     display: grid;
     padding: 20px;
	 width: 500px;
	 margin: 10px;
	}

	</style>
	<div class="container text-center">
	<h1>randomNumberGenerator Tic Tac Toe</h1>
	<h4>Player score: <span id="playerScoreContent">0</span></h4>
	<h4>Computer score: <span id="computerScoreContent">0</span></h4>
	<h3>-------------------</h3>
	<h3 id="tipContent">Click a square to play!</h3>
	<h3>turns taken: <span id="turnCount">0</span></h3>
	<h3 id="rngOutput"></h3>
	<div class="tictactoe-buttons">
		<button id="resetButton">reset</button>
	</div>
	</div>
	<h1>board values:</h1>
	<h1 id="gridLogger">0</h1>
	<div class="grid-holder">
		<button value="0" id="b1" onclick="gameLoop1('b1');"></button>
		<button value="1" id="b2" onclick="gameLoop1('b2');"></button>
		<button value="2" id="b3" onclick="gameLoop1('b3');"></button>
		<button value="3" id="b4" onclick="gameLoop1('b4');"></button>
		<button value="4" id="b5" onclick="gameLoop1('b5');"></button>
		<button value="5" id="b6" onclick="gameLoop1('b6');"></button>
		<button value="6" id="b7" onclick="gameLoop1('b7');"></button>
		<button value="7" id="b8" onclick="gameLoop1('b8');"></button>
		<button value="8" id="b9" onclick="gameLoop1('b9');"></button>
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="script.js"></script>
  </body>
</html>
