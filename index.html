<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
	<style>
	.grid-holder {
	--g: 5px; /* the gap */
	width: 300px; /* the size */
	
	display: grid;
	aspect-ratio: 1;
	grid-template-columns: 1fr 1fr 1fr;
	margin: auto;
	gap: var(--g);
	background:
	conic-gradient(at calc(100% - var(--g)) calc(100% - var(--g)),#000 75%,#0000 0)
	0 0/calc((100% + var(--g))/3) calc((100% + var(--g))/3)
	}

	.grid {
	text-align: center;
	padding: 20px;
	cursor: pointer;
	}
	
	html {
     font-size: 62.5%;
     box-sizing: border-box;
	}
 	*, *::before, *::after {
     margin: 0;
     padding: 0;
     box-sizing: inherit;
	}
 	.tictactoe {
     border: 1px solid #ffff;
     border-radius: 5px;
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     width: 400px;
	}
 	button {
     height: 100px;
     font-size: 2rem!important;
	}
 	.tictactoe-buttons {
     display: grid;
     grid-template-columns: repeat(2, 1fr);
     grid-gap: 20px;
     padding: 20px;
	}

	</style>
	<div class="container text-center">
	<h1>randomNumberGenerator Tic Tac Toe</h1>
	<h4>Player score: <span id="playerScoreContent">0</span></h4>
	<h4>Computer score: <span id="computerScoreContent">0</span></h4>
	<h3 id="tipContent">Click a square to play!</h3>
	<!-- <h3 id="rngOutput">Output</h3> -->
	<!-- <h3 id="turnCount">0</h3> -->
	<div class="tictactoe-buttons">
		<button id="resetButton">reset</button>
		<button id="startButton" onclick="gameLoop('startButton');">start</button>
	</div>
	</div>
